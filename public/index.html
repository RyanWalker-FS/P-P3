<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #121212;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        color: white;
        background-color: #282828;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .login-button {
        background-color: #1ed760;
        color: black;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        width: 320px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 15px;
      }
      .login-button:hover {
        background-color: #1ed760;
      }
      .error-message {
        color: red;
        margin-top: 20px;
      }
      .mb-8 {
        font-size: small;
        width: 320px;
        margin-bottom: 4px;
      }
      .terms {
        font-size: small;
        width: 320px;
        margin-bottom: 4px;
        color: #b3b3b3;
      }
    </style>
  </head>
  <body>
    <div class="mb-8">
      <img
        src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png"
        alt="Spotify Logo"
        class="w-16 mb-8"
      />
    </div>
    <div class="container">
      <h1>Welcome to Spotify App</h1>
      <p>Click the button below to login with your Spotify account</p>
      <a href="/login" class="login-button">Login with Spotify</a>
      <div id="error" class="error-message"></div>
      <p class="terms">
        By signing in, you agree to our Terms of Service and Privacy Policy
      </p>
    </div>

    <script>
      // Check for error in URL hash
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const error = params.get("error");

      if (error) {
        document.getElementById("error").textContent = `Error: ${error}`;
      }
    </script>
  </body>
</html>
